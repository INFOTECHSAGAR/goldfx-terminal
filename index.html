<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldFX Trading Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">GoldFX Terminal</div>

  <div class="main">
    <div class="sidebar">
      <button onclick="showTab('dashboard')">Dashboard</button>
      <button onclick="showTab('trade')">Trade</button>
      <button onclick="showTab('history')">History</button>
    </div>

    <div class="content">
      <div id="dashboard" class="tab">
        <h2>Account Overview</h2>
        <p>Balance: $<span id="balance">10000</span></p>
        <p>Equity: $<span id="equity">10000</span></p>
      </div>

      <div id="trade" class="tab" style="display:none;">
        <h2>Trade</h2>
        <div id="tradingview-widget"></div>
        <input type="number" id="lotSize" placeholder="Lot Size" />
        <button onclick="buy()">Buy</button>
        <button onclick="sell()">Sell</button>

        <h3>Open Trades</h3>
        <table id="openTrades"></table>
      </div>

      <div id="history" class="tab" style="display:none;">
        <h2>History</h2>
        <table id="historyTable"></table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
